{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center">
    <div class="sticky-top position-relative">
        <h1 class="text-lg">Favorite Food List</h1>
    </div>
</div>

<div class="position-relative">
    <table class="table table-bordered table-light">
    <thead>
        <tr>
            <th scope="col">Label</th>
            <th scope="col">Image</th>
            <th scope="col">Nutrition per 100g</th>
            <th scope="col">Like/Unlike</th>
        </tr>
    </thead>
    <tbody>
    {% for food in foods %}
    
        <tr>
            <td>{{ food.label }}</td>
            <td ><img src="{{ food.image_url }}" alt="" height="300" width="300"></td>
            
            <td>
                {% for nutrient in food.nutrition %}
                <li>
                    {{ nutrient.name }}: {{ nutrient.value}}
                </li>
                {% endfor %}
            </td>

            <td class="align-middle">
                <button class="like-button btn btn-secondary" data-api-id="{{ food.api_id }}" data-user-id="{{ food.user_id }}" style="width:100%">Unlike</button>
            </td>
        </tr>

    {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}


<script src="/static/app.js"></script>
